<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>countdown-timer</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <h1>Till the NewYear Beginning </h1>

  <div class="countdown-container">

    <div class="countdown-element months-c">
      <p class="big-text" id="months">0</p>
      <span>Months</span>
    </div>


    <div class="countdown-element weeks-c">
      <p class="big-text" id="weeks">0</p>
      <span>Weeks</span>
    </div>

    <div class="countdown-element days-c">
      <p class="big-text" id="days">0</p>
      <span>Days</span>
    </div>

    <div class="countdown-element hours-c">
      <p class="big-text" id="hours">0</p>
      <span>Hours</span>
    </div>

    <div class="countdown-element minutes-c">
      <p class="big-text" id="minutes">0</p>
      <span>Minutes</span>
    </div>

    <div class="countdown-element seconds-c">
      <p class="big-text" id="seconds">0</p>
      <span>Seconds</span>
    </div>

  </div>

  <script src="script.js" defer></script>
</body>

</html>
